<p>Por País</p>
<hr>

<div class="row">
  <div class="col">
    <app-pais-input (onEnter)="buscar( $event )" (onDebpunce)="sugerencia($event)" placeholder="Buscar País"></app-pais-input>
  </div>
</div>

<ul class="list-group" *ngIf="mostrarSugerencia">
  <li class="list-group-item list-group-item-action" *ngFor="let paisSugerido of paisesSugeridos">
    <a class="nav-link" [routerLink]="['/pais', paisSugerido.alpha2Code]"><img [src]="paisSugerido.flag" alt="" style="width: 10%;" > {{paisSugerido.name}}</a>
  </li>

  <li class="list-group-item list-group-item-action" (click)="buscarSugerido(termino);">
    <a class="nav-link">Buscar "{{termino}}"</a>
  </li>
</ul>

<hr>

<div class="alert alert-danger" *ngIf="hayError">
  No se encontró nada con el término, {{termino}}
</div>

<div class="row" *ngIf="paises.length > 0 ">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
